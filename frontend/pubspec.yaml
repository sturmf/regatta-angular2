name: frontend
version: 0.0.1
description: Regatta frontend
author:
homepage: https://regatta.atlassian.net
documentation:

environment:
  sdk: '>=1.23.0 <2.0.0'

dependencies:
  angular: 4.0.0-beta
  angular_router: 1.0.1
  angular_components: 0.6.0-beta
  sass_transformer: 0.1.2+1
  greencat: 0.0.4
  browser: 0.10.0+2
  http: 0.11.3+14
  stream_transformers: 0.3.0+3
  firebase: 4.1.0

dev_dependencies:
  test: 0.12.24+2
  dart_to_js_script_rewriter: 1.0.3
  dart_style: 1.0.7
  pageloader: 2.2.6
  mockito: 2.2.0
  angular_test: 1.0.0-beta+5

transformers:
  - sass_transformer
  - angular
  - angular/transform/reflection_remover:
      $include:
        - test/**_test.dart
        - web/main.dart
  - test/pub_serve:
      $include: test/**_test.dart
  - dart_to_js_script_rewriter
