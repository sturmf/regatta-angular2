<material-drawer persistent #drawer="drawer">
    <material-list *deferredContent>
        <div group class="mat-drawer-spacer"></div>
        <div group>
            <my-navigation-bar id="navigation"></my-navigation-bar>
        </div>
    </material-list>
</material-drawer>

<material-content>
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button icon
                             class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title">Regatta</span>
            <div class="material-spacer"></div>
            <nav class="material-navigation">
                <div id="sign-in" *ngIf="fbService.user==null">
                    <material-button (click)="fbService.signIn()" raised dense>Google Sign In</material-button>
                </div>
                <div id="sign-out" *ngIf="fbService.user!=null" style="display:flex">
                    <img class="icon" width="30px" height="30px" style="margin-top: 2px; margin-right: 3px;" title="{{fbService.user?.displayName}}" [src]="fbService.user?.photoURL">
                    <material-button (click)="fbService.signOut()" raised dense>Sign Out</material-button>
                </div>
            </nav>
        </div>
    </header>

    <div style="padding: 10px">
        <router-outlet></router-outlet>
    </div>
</material-content>

<br>
<div id="footer">
    Current version: <a href="https://github.com/sturmf/regatta-angular2/commit/{{hash}}" style="color:#C8C8C8">{{branch}} / {{hash}}</a>
</div>
