
<material-tab-panel>
    <material-tab label="Details">
        <div  *ngIf="event != null" style="display:flex; flex-direction:column; width:100%">
            <div style="display:flex">
                <material-input style="flex:1" required floatingLabel label="Name" [ngModel]="event.name" (change)="onNameChanged($event)"></material-input>
            </div>

            <div style="display:flex">
                <material-input style="flex:1" floatingLabel required label="Start Date" [ngModel]="event.startDateStr" (change)="onStartDateChanged($event)"></material-input>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <material-input style="flex:1" floatingLabel required label="End Date" [ngModel]="event.endDateStr" (change)="onEndDateChanged($event)"></material-input>
            </div>

            <div style="display:flex">
                <material-input type="number" style="flex:1" floatingLabel label="Race count" [ngModel]="raceCount" (change)="onRaceCountChanged($event)"></material-input>
            </div>

            <div style="display:flex">
                <material-input style="flex:1" floatingLabel label="Race unrated on" [ngModel]="event.raceUnratedOn"></material-input>
            </div>

            <div style="display:flex">
                <div class="floating-label" style="margin-right: 10px;">Organizer</div>
                <material-dropdown-select [buttonText]="organizer?.name">
                        <material-select-item *ngFor="let sailingClub of sailingClubs"
                                              [selected]="organizer == sailingClub"
                                              (trigger)="onOrganizerChanged(sailingClub)">
                            {{sailingClub.name}}
                        </material-select-item>
                </material-dropdown-select>
            </div>


            <div style="display:flex">
                <material-dropdown-select [buttonText]="organizer?.name"
                [options]="filteredSailingClubs"
                [itemRenderer]="displayNameRenderer">
                    <div header>
                        <material-select-searchbox
                                label="Search..."
                                [filterable]="filteredSailingClubs">
                        </material-select-searchbox>
                    </div>
                </material-dropdown-select>
            </div>


            <div style="display:flex">
                <material-input style="flex:1" floatingLabel label="Race committee" [ngModel]="event.raceCommittee"></material-input>
            </div>

            <div style="display:flex">
                <material-input style="flex:1" floatingLabel label="Umpire" [ngModel]="event.umpire"></material-input>
            </div>
        </div>
    </material-tab>

    <material-tab label="Participants">
    </material-tab>

    <material-tab label="Groups">
    </material-tab>

    <material-tab label="Races">
    </material-tab>

    <material-tab label="Results">
    </material-tab>

    <material-tab label="Lists">
    </material-tab>
</material-tab-panel>
